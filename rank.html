<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>排行榜</title>
    <link rel="stylesheet" href="./css/ranking.css">
</head>

<body>
    <div class="container">
        <h1>排行榜</h1>
        <!--第 14~43 行：設置一個表格 table，並定義表頭 thead 和表身 tbody 的結構和內容，用來顯示排名和分數，並加入5筆假資料-->
        <table id="history">
            <thead>
                <tr>
                    <th>玩家名稱</th>
                    <th>時間</th>
                    <th>得分</th>
                    <th>排名</th>
                </tr>
            </thead>
            <tbody id="scoreboard">

            </tbody>
        </table>




        <!--設置一個按鈕 button，用來返回前一頁-->
        <button class="button" id="btn-back" onclick="window.location.href='./snakeGame.html'">返回</button>
    </div>
</body>
<script src="./js/rank.js"></script>

</html>
